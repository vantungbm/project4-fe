name: ci-workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  install-dependancy:
    runs-on: ubuntu-latest
    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install the dependencies.
      - run: npm ci
  lint:
    runs-on: ubuntu-latest
    steps:
      # Run the linter.
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      # Run the test.
      - run: npm test

  build-npm:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      # Send a console message at completion.
      - run: npm run build
